<script>
  layui.config({
    base: 'res/static/js/' 
  }).use('firm'); 


$(function()
{

	$("#submit-button").on("click", function()
	{
		$("#message-panel").hide();
		app.showLoading();
		if($("#name").val() == "")
		{
			$("#message-panel").html("请填写代理商名称");
			$("#message-panel").show();
			return;
		}
		if($("#contacts").val() == "")
		{
			$("#message-panel").html("请填写联系人姓名");
			$("#message-panel").show();
			return;
		}
		if($("#phone").val() == "")
		{
			$("#message-panel").html("请填写联系人电话");
			$("#message-panel").show();
			return;
		}
		if($("#address").val() == "")
		{
			$("#message-panel").html("请填写详细地址");
			$("#message-panel").show();
			return;
		}
		$.post("apply.jsp?mode=1", {name:$("#name").val(), contacts:$("#contacts").val(), phone:$("#phone").val(), address:$("#address").val()}, function(response)
		{
			app.hideLoading();
			if(response.status == 1)
			{
				console.log(123);
				$("#message-panel").html("申请已提交");
				$("#message-panel").show();
			}
			else
			{
				$("#message-panel").html("申请错误");
				$("#message-panel").show();
			}
		}, "json");
	});
});


</script>

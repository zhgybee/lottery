
<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title></title>
</head>
<body>

<button>模拟加密登陆</button>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">

$(function()
{
	//获取U盘唯一编码，传入服务器加密，并把加密后的字符传入登陆
	var code = "001"
	$("button").on("click", function()
	{
		$.getJSON("/lottery/encode.do?code="+code, function(response)
		{
			window.location.href = '/lottery/login.do?code='+response.resource.code
		});
	});
});

</script>
</body>
</html>

						content += '<td class="K11">'+(codes.indexOf('11') == -1 ? '' : '<span>11</span>')+'</td>';


						content += '<td class="D1">'+(app.isPrime(codes[0]) ? '<span>质</span>' : '')+'</td>';
						content += '<td class="X1">'+(!app.isPrime(codes[0]) ? '<span>合</span>' : '')+'</td>';
						content += '<td class="D2">'+(app.isPrime(codes[1]) ? '<span>质</span>' : '')+'</td>';
						content += '<td class="X2">'+(!app.isPrime(codes[1]) ? '<span>合</span>' : '')+'</td>';
						content += '<td class="D3">'+(app.isPrime(codes[2]) ? '<span>质</span>' : '')+'</td>';
						content += '<td class="X3">'+(!app.isPrime(codes[2]) ? '<span>合</span>' : '')+'</td>';
						content += '<td class="D4">'+(app.isPrime(codes[3]) ? '<span>质</span>' : '')+'</td>';
						content += '<td class="X4">'+(!app.isPrime(codes[3]) ? '<span>合</span>' : '')+'</td>';
						content += '<td class="D5">'+(app.isPrime(codes[4]) ? '<span>质</span>' : '')+'</td>';
						content += '<td class="X5">'+(!app.isPrime(codes[4]) ? '<span>合</span>' : '')+'</td>';

						var scount = 0;
						var bcount = 0;
						$.each(codes, function(i, code)
						{
							code = parseInt(code)
							if(app.isPrime(code))
							{
								bcount += 1;
							}
							else
							{
								scount += 1;
							}
						});

						var sb = bcount + ":" + scount;

						content += '<td class="B05">'+(sb == "0:5" ? '<span>0:5</span>' : '')+'</td>';
						content += '<td class="B14">'+(sb == "1:4" ? '<span>1:4</span>' : '')+'</td>';
						content += '<td class="B23">'+(sb == "2:3" ? '<span>2:3</span>' : '')+'</td>';
						content += '<td class="B32">'+(sb == "3:2" ? '<span>3:2</span>' : '')+'</td>';
						content += '<td class="B41">'+(sb == "4:1" ? '<span>4:1</span>' : '')+'</td>';
						content += '<td class="B50">'+(sb == "5:0" ? '<span>5:0</span>' : '')+'</td>';



						content += '</tr>';
					});
					$detailed.html(content);

					

					var $statistics = $("#statistics-panel table tbody");

					var tempstatisticsmap = {};
					var statisticsmap = {};
					var $rows = $detailed.find("tr");
					$.each($rows, function(i, row)
					{
						var $cells = $(row).find("td");
						$.each($cells, function(j, cell)
						{
							var $cell = $(cell);
							var classname = "L"+$cell.attr("class");
							var isBingo = ($cell.find("span").length != 0);

							if(tempstatisticsmap[classname] == null)
							{
								tempstatisticsmap[classname] = 0;
							}

							if(isBingo)
							{
								tempstatisticsmap[classname] += 1;
							}

							if(!isBingo || (i == $rows.length - 1))
							{
								statisticsmap[classname] = Math.max((statisticsmap[classname] || 0), (tempstatisticsmap[classname] || 0));
								tempstatisticsmap[classname] = 0;
							}

							classname = "Y"+$cell.attr("class");
							if(tempstatisticsmap[classname] == null)
							{
								tempstatisticsmap[classname] = 0;
							}

							if(!isBingo)
							{
								tempstatisticsmap[classname] += 1;
							}
							
							if(isBingo || (i == $rows.length - 1))
							{
								statisticsmap[classname] = Math.max((statisticsmap[classname] || 0), (tempstatisticsmap[classname] || 0));
